<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせフォーム - ステップ1</title>
    <style>
      body {
        font-family: "Helvetica", sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .step {
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 20px;
        font-weight: bold;
      }
      .step.active {
        background-color: #007bff;
        color: white;
      }
      .step.inactive {
        background-color: #e9ecef;
        color: #6c757d;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .form-control:focus {
        outline: none;
        border-color: #007bff;
      }
      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .required {
        color: red;
      }
      .hidden {
        display: none;
      }
      .confirmation-page {
        line-height: 1.6;
      }
      .confirm-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .confirm-label {
        font-weight: bold;
        color: #555;
      }
      .confirm-value {
        color: #333;
      }
      .thanks-page {
        text-align: center;
        padding: 40px 0;
      }
      .thanks-icon {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ステップインジケーター -->
      <div class="step-indicator">
        <div class="step active" id="step1-indicator">STEP 1<br />入力</div>
        <div class="step inactive" id="step2-indicator">STEP 2<br />確認</div>
        <div class="step inactive" id="step3-indicator">STEP 3<br />完了</div>
      </div>

      <!-- STEP 1: フォーム入力 -->
      <div id="step1-page">
        <h1>お問い合わせフォーム</h1>
        <form id="contactForm">
          <div class="form-group">
            <label for="company_name"
              >会社名<span class="required">*</span></label
            >
            <input
              type="text"
              id="company_name"
              name="company_name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="contact_name"
              >お名前<span class="required">*</span></label
            >
            <input
              type="text"
              id="contact_name"
              name="contact_name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="email"
              >メールアドレス<span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" class="form-control" />
          </div>

          <div class="form-group">
            <label for="message"
              >お問い合わせ内容<span class="required">*</span></label
            >
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="6"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>
              <input
                type="checkbox"
                id="privacy_agreement"
                name="privacy_agreement"
                required
              />
              個人情報取り扱いに同意する<span class="required">*</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">確認画面へ進む</button>
        </form>
      </div>

      <!-- STEP 2: 確認画面 -->
      <div id="step2-page" class="confirmation-page hidden">
        <h1>入力内容の確認</h1>
        <p>
          以下の内容でお問い合わせを送信いたします。よろしければ「送信する」ボタンをクリックしてください。
        </p>

        <div id="confirmation-details">
          <div class="confirm-item">
            <div class="confirm-label">会社名</div>
            <div class="confirm-value" id="confirm-company"></div>
          </div>
          <div class="confirm-item">
            <div class="confirm-label">お名前</div>
            <div class="confirm-value" id="confirm-name"></div>
          </div>
          <div class="confirm-item">
            <div class="confirm-label">メールアドレス</div>
            <div class="confirm-value" id="confirm-email"></div>
          </div>
          <div class="confirm-item">
            <div class="confirm-label">電話番号</div>
            <div class="confirm-value" id="confirm-phone"></div>
          </div>
          <div class="confirm-item">
            <div class="confirm-label">お問い合わせ内容</div>
            <div class="confirm-value" id="confirm-message"></div>
          </div>
        </div>

        <div style="margin-top: 30px">
          <button type="button" class="btn btn-primary" id="submitBtn">
            送信する
          </button>
          <button
            type="button"
            class="btn"
            id="backBtn"
            style="background-color: #6c757d; color: white"
          >
            戻る
          </button>
        </div>
      </div>

      <!-- STEP 3: 送信完了 -->
      <div id="step3-page" class="thanks-page hidden">
        <div class="thanks-icon">✓</div>
        <h1>送信完了</h1>
        <p>
          お問い合わせありがとうございます。<br />
          内容を確認の上、2営業日以内にご連絡いたします。
        </p>

        <div style="margin-top: 30px">
          <button type="button" class="btn btn-primary" id="newInquiryBtn">
            新しいお問い合わせ
          </button>
        </div>
      </div>
    </div>

    <script>
      let formData = {};

      // STEP 1: フォーム送信
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // フォームデータを収集
          const form = e.target;
          formData = {
            company_name: form.company_name.value,
            contact_name: form.contact_name.value,
            email: form.email.value,
            phone: form.phone.value || "未入力",
            message: form.message.value,
            privacy_agreement: form.privacy_agreement.checked,
          };

          // 確認画面に表示
          document.getElementById("confirm-company").textContent =
            formData.company_name;
          document.getElementById("confirm-name").textContent =
            formData.contact_name;
          document.getElementById("confirm-email").textContent = formData.email;
          document.getElementById("confirm-phone").textContent = formData.phone;
          document.getElementById("confirm-message").textContent =
            formData.message;

          // ページ遷移
          showStep2();
        });

      // STEP 2: 戻るボタン
      document.getElementById("backBtn").addEventListener("click", function () {
        showStep1();
      });

      // STEP 2: 送信ボタン
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          // 送信処理（実際にはサーバーに送信）
          console.log("Form submitted:", formData);

          // 送信完了画面へ
          showStep3();
        });

      // STEP 3: 新しいお問い合わせボタン
      document
        .getElementById("newInquiryBtn")
        .addEventListener("click", function () {
          // フォームをリセット
          document.getElementById("contactForm").reset();
          formData = {};
          showStep1();
        });

      // ページ表示制御
      function showStep1() {
        document.getElementById("step1-page").classList.remove("hidden");
        document.getElementById("step2-page").classList.add("hidden");
        document.getElementById("step3-page").classList.add("hidden");

        document.getElementById("step1-indicator").className = "step active";
        document.getElementById("step2-indicator").className = "step inactive";
        document.getElementById("step3-indicator").className = "step inactive";
      }

      function showStep2() {
        document.getElementById("step1-page").classList.add("hidden");
        document.getElementById("step2-page").classList.remove("hidden");
        document.getElementById("step3-page").classList.add("hidden");

        document.getElementById("step1-indicator").className = "step inactive";
        document.getElementById("step2-indicator").className = "step active";
        document.getElementById("step3-indicator").className = "step inactive";
      }

      function showStep3() {
        document.getElementById("step1-page").classList.add("hidden");
        document.getElementById("step2-page").classList.add("hidden");
        document.getElementById("step3-page").classList.remove("hidden");

        document.getElementById("step1-indicator").className = "step inactive";
        document.getElementById("step2-indicator").className = "step inactive";
        document.getElementById("step3-indicator").className = "step active";
      }
    </script>
  </body>
</html>
