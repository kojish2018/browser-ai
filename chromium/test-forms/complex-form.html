<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複雑なフォームテスト</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 5px;
        }
        .form-section h3 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>お問い合わせフォーム（複雑版）</h1>
        <form id="complexContactForm" action="#" method="POST">
            
            <!-- 基本情報セクション -->
            <div class="form-section">
                <h3>基本情報</h3>
                <div class="form-group">
                    <label for="corp_name">法人名・企業名<span class="required">*</span></label>
                    <input type="text" id="corp_name" name="corp_name" class="form-control" required 
                           placeholder="株式会社○○○">
                </div>
                <div class="form-group">
                    <label for="representative_name">代表者氏名<span class="required">*</span></label>
                    <input type="text" id="representative_name" name="representative_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="contact_email">メールアドレス<span class="required">*</span></label>
                    <input type="email" id="contact_email" name="contact_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">電話番号</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-control" 
                           placeholder="03-1234-5678">
                </div>
            </div>

            <!-- 所在地情報セクション -->
            <div class="form-section">
                <h3>所在地情報</h3>
                <div class="form-group">
                    <label for="prefecture_select">都道府県</label>
                    <select id="prefecture_select" name="prefecture_select" class="form-control">
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </div>
            </div>

            <!-- 業種・規模セクション -->
            <div class="form-section">
                <h3>事業情報</h3>
                <div class="form-group">
                    <label for="business_type">業界・業種</label>
                    <select id="business_type" name="business_type" class="form-control">
                        <option value="">選択してください</option>
                        <option value="IT・ソフトウェア">IT・ソフトウェア</option>
                        <option value="製造業">製造業</option>
                        <option value="建設・不動産">建設・不動産</option>
                        <option value="小売・流通">小売・流通</option>
                        <option value="金融・保険">金融・保険</option>
                        <option value="医療・福祉">医療・福祉</option>
                        <option value="教育・研究">教育・研究</option>
                        <option value="サービス業">サービス業</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>従業員規模</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="size_small" name="company_size" value="1-10名">
                            <label for="size_small">1-10名</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="size_medium" name="company_size" value="11-50名">
                            <label for="size_medium">11-50名</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="size_large" name="company_size" value="51-200名">
                            <label for="size_large">51-200名</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="size_enterprise" name="company_size" value="201名以上">
                            <label for="size_enterprise">201名以上</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 予算・時期セクション -->
            <div class="form-section">
                <h3>ご予算・導入時期</h3>
                <div class="form-group">
                    <label for="budget_range">ご予算</label>
                    <select id="budget_range" name="budget_range" class="form-control">
                        <option value="">選択してください</option>
                        <option value="50万円未満">50万円未満</option>
                        <option value="50万円〜100万円">50万円〜100万円</option>
                        <option value="100万円〜500万円">100万円〜500万円</option>
                        <option value="500万円〜1000万円">500万円〜1000万円</option>
                        <option value="1000万円以上">1000万円以上</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeline_select">導入希望時期</label>
                    <select id="timeline_select" name="timeline_select" class="form-control">
                        <option value="">選択してください</option>
                        <option value="1ヶ月以内">1ヶ月以内</option>
                        <option value="3ヶ月以内">3ヶ月以内</option>
                        <option value="6ヶ月以内">6ヶ月以内</option>
                        <option value="1年以内">1年以内</option>
                        <option value="未定">未定</option>
                    </select>
                </div>
            </div>

            <!-- お問い合わせ内容セクション -->
            <div class="form-section">
                <h3>お問い合わせ内容</h3>
                <div class="form-group">
                    <label>ご興味のあるサービス（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="service_ai" name="interested_services[]" value="AI開発">
                            <label for="service_ai">AI開発</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="service_web" name="interested_services[]" value="Web開発">
                            <label for="service_web">Web開発</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="service_app" name="interested_services[]" value="アプリ開発">
                            <label for="service_app">アプリ開発</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="service_consulting" name="interested_services[]" value="コンサルティング">
                            <label for="service_consulting">コンサルティング</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inquiry_details">お問い合わせ詳細<span class="required">*</span></label>
                    <textarea id="inquiry_details" name="inquiry_details" class="form-control" rows="8" required
                              placeholder="具体的なお問い合わせ内容をご記載ください..."></textarea>
                </div>
            </div>

            <!-- オプション設定 -->
            <div class="form-section">
                <h3>各種設定</h3>
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="newsletter_subscription" name="newsletter_subscription" value="true">
                        <label for="newsletter_subscription">メールマガジンの配信を希望する</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="privacy_consent" name="privacy_consent" value="true" required>
                        <label for="privacy_consent">個人情報取り扱い方針に同意する<span class="required">*</span></label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">お問い合わせを送信する</button>
        </form>
    </div>

    <script>
        document.getElementById('complexContactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('フォームが送信されました（テスト）');
        });
    </script>
</body>
</html>
